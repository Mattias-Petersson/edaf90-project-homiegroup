<div>
  <mat-card>
    <div class="alert">
      <mat-card-header>
        <mat-card-title>
          <h2>Current alerts:</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-list>
        <mat-list-item *ngFor="let data of main | async; let i = index">
          {{ currentAlertValues(i) }}: {{ data[1] }}

          <mat-divider></mat-divider>
          <p>hej</p>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>
