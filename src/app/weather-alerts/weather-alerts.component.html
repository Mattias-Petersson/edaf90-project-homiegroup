<div>
  <mat-card>
    <div class="alert">
      <mat-card-header>
        <mat-card-title>
          <h1>Current alerts:</h1>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content *ngFor="let data of alerts | async; let i = index">
        Type of warning: {{ data.event }} <br />
        Start: {{ Date(data.start.valueOf() * 1000) }}, End:
        {{ Date(data.end.valueOf() * 1000) }} <br />
        <p>{{ data.description }}</p>

        <mat-divider></mat-divider>
      </mat-card-content>
    </div>
  </mat-card>
</div>
