<div>
  <mat-card>
    <div class="alert">
      <mat-card-header>
        <mat-card-title>
          <h2>Current alerts:</h2>
        </mat-card-title>
      </mat-card-header>

      <mat-list>
        <mat-list-item
          *ngFor="let data of alerts | async | slice: 0:10; let i = index"
        >
          {{ data.event }} <br />

          Start: {{ Date(data.start.valueOf() * 1000) }}, End:
          {{ Date(data.end.valueOf() * 1000) }} <br />

          {{ data.description }}

          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</div>
